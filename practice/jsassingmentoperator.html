<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // +=
        var c = 4;
        c += 4;
        console.log(c);
        // -=
        var i = 5;
        i -= 4;
        console.log(i);
        // *=
        var j = 5;
        j *= 8;
        console.log(j);
        // /=
        var z = 10;
        z /= 5;
        console.log(z);
        // %=
        var x = 7;
        x %= 5;
        console.log(x);
    </script>
</body>

</html>
