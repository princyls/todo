<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var v = 10;
        console.log(v + "===================================");
        // adding
        var a = 10;
        var b = 20;
        console.log(a + b + "+================++++++++++++++++++++++++++++");

        var r = 19;
        var s = 12;
        console.log(r * s + "multiplication");
        var p = 2;
        var q = 4;
        console.log(p - q + "subraction");
        // division
        var p = 4;
        var q = 2;
        console.log(p / q + "division");
        // exponential
        var e = 4;
        console.log(e ** e + "exponetial");
        // modulus
        var t = 4;
        var f = 3;
        console.log(t % f + "modulus");
        // increment
        var y = 4;
        y++;
        console.log(y);
        // decrement
        var d = 4;
        d--;
        console.log(d);
    </script>
</body>

</html>
